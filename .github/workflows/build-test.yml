name: Build & test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# compile library keep the output
# compile host and keep the output
# run the tests using the host and library
# do it in separate jobs so that we can see the output of each
# keep it in cache

jobs:
  build-libfuncheck:
    name: Build libfuncheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make lib
        run: make -C library
      - name: Upload libfuncheck.so
        uses: actions/upload-artifact@v3
        with:
          name: libfuncheck.so
          path: library/libfuncheck.so

  build-funcheck:
    name: Build funcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make host
        run: make -C host
      - name: Upload funcheck
        uses: actions/upload-artifact@v3
        with:
          name: funcheck
          path: host/funcheck

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [build-libfuncheck, build-funcheck]
    steps:
      - uses: actions/checkout@v3
      - name: Get libfuncheck.so
        uses: actions/download-artifact@v3
        with:
          name: libfuncheck.so
          path: library
      - name: Get funcheck
        uses: actions/download-artifact@v3
        with:
          name: funcheck
          path: host
      - name: enable execution
        run: chmod +x host/funcheck
      - name: Setup node 19.7
        uses: actions/setup-node@v2
        with:
          node-version: '19.7'
      - name: install llvm
        run: sudo apt-get install llvm
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: 'e2e'
      - name: Run tests
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          dir: 'e2e'
